<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ozon Reviews Аналитика</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3>Аналитика отзывов Ozon</h3>
    <form action="/analyze" method="post" class="mb-3">
      <input name="product_input" class="form-control" placeholder="ID или ссылка товара" required>
      <button class="btn btn-primary mt-2" type="submit">Запустить анализ</button>
    </form>
    <hr>
    <table class="table table-striped">
      <thead><tr>
        <th>Дата</th><th>Рейтинг</th><th>Тональность</th><th>Фейк?</th><th>Текст</th>
      </tr></thead>
      <tbody>
        {% for r in reviews %}
          <tr>
            <td>{{r["Дата"]}}</td><td>{{r["Рейтинг"]}}</td><td>{{r["Тональность"]}}</td><td>{{r["Фейковость"]}}</td><td>{{r["Текст"]}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
