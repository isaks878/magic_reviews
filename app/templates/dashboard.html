<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ozon Reviews Аналитика</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5">Анализ отзывов Ozon</h1>
      <p class="lead">Введите ссылку или ID товара и получите статистику.</p>
    </div>
    <form action="/analyze" method="post" class="input-group mb-5">
      <input name="product_input" class="form-control" placeholder="ID или ссылка товара" required>
      <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Анализ</button>
    </form>
    <table class="table table-hover table-bordered bg-white shadow-sm">
      <thead class="table-light"><tr>
        <th>Дата</th><th>Рейтинг</th><th>Тональность</th><th>Фейк?</th><th>Текст</th>
      </tr></thead>
      <tbody>
        {% for r in reviews %}
          <tr>
            <td>{{r["Дата"]}}</td><td>{{r["Рейтинг"]}}</td><td>{{r["Тональность"]}}</td><td>{{r["Фейковость"]}}</td><td>{{r["Текст"]}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
